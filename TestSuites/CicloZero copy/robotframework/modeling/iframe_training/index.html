<!DOCTYPE html>
<html>
<head>
	<title>Scrollable Table in Iframe Example</title>
	<style>
		/* Style for the iframe and the scrollable table */
		iframe {
			display: block;
			margin: 0 auto;
			width: 80%;
			height: 500px;
			border: none;
		}
		table {
			border-collapse: collapse;
			width: 100%;
			font-family: Arial, sans-serif;
			font-size: 16px;
			text-align: center;
		}
		th, td {
			padding: 10px;
			border: 1px solid #ddd;
		}
		th {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<h1>Scrollable Table in Iframe Example</h1>
	<p>Here is an example of an iframe in the middle of a page, displaying a scrollable table with dummy data:</p>
	<iframe src="table.html"></iframe>
</body>
</html>
